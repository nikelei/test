<body>
	<div id="header">
		<div class="header_main">
			<h1>知问</h1>
			<div class="header_search">
				<input type="text" name="search" class="search">

		 <p>
			<label for="user">帐号：</label>
		 	<input type="text" name="user" class="text" id="user" title="请输入不少于2为的字符！">

		 </p>
		 <p>
			<label for="pass">密码：</label>

			<label for="email">邮箱：</label>
		 	<input type="text" name="email" class="text" id="email" title="请输入正确的邮箱！">

		 <p>
		 	<label >性别：</label>
		 	<input type="radio" name="sex" value="male" id="male" checked><label for="male">男</label>
		 	<input type="radio" name="sex" value="female" id="female"><label for="female">女</label>
		 </p>
		 <p>
		 	<label for="date">生日：</label>
		 	<input type="text" name="date" class="text" id="date" readonly>
		 </p>
